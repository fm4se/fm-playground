name: Publish create-fm-tool to npm

on:
  # Trigger on new tags that start with 'create-fm-tool-v' (e.g., create-fm-tool-v1.0.0)
  push:
    tags:
      - "create-fm-tool-v*.*.*"

  # Trigger on GitHub releases for create-fm-tool
  release:
    types: [published]

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 1.0.0)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history for proper versioning
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          # Cache dependencies
          cache: "npm"
          cache-dependency-path: create-fm-tool/package-lock.json

      - name: Install dependencies
        run: |
          cd create-fm-tool
          npm ci

      - name: Run linting (if available)
        run: |
          cd create-fm-tool
          npm run lint || echo "No linting script found, skipping..."

      - name: Run tests (if any)
        run: |
          cd create-fm-tool
          npm test || echo "No tests found, skipping..."

      - name: Build package
        run: |
          cd create-fm-tool
          npm run build

      - name: Check if package builds successfully
        run: |
          cd create-fm-tool
          node dist/index.js --help || echo "Testing CLI import..."

      - name: Extract version from tag or input
        id: extract_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from git tag (remove 'create-fm-tool-v' prefix)
            VERSION=${GITHUB_REF#refs/tags/create-fm-tool-v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update package version
        run: |
          cd create-fm-tool
          npm version ${{ steps.extract_version.outputs.version }} --no-git-tag-version

      - name: Verify package contents
        run: |
          cd create-fm-tool
          npm pack --dry-run

      - name: Publish to npm
        run: |
          cd create-fm-tool
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release (if triggered by tag)
        if: startsWith(github.ref, 'refs/tags/create-fm-tool-v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes

            create-fm-tool version ${{ steps.extract_version.outputs.version }}

            ### Installation
            ```bash
            npx create-fm-tool <tool-name> <tool-id>
            ```

            ### What's included:
            - Interactive CLI for generating formal methods tool scaffolding
            - Automatic ToolMaps.tsx integration
            - TextMate grammar generation with sensible defaults
            - Tool executor template with error handling
            - Optional input and output component templates
            - Manual integration fallback with comprehensive documentation

            ### Usage Example:
            ```bash
            # Generate a new TLA+ tool
            npx create-fm-tool tla TLA

            # Generate a new Coq tool with additional components
            npx create-fm-tool coq COQ
            ```

            ### Features:
            - 🚀 Quick tool scaffolding for FM Playground
            - 🔧 Automatic ToolMaps.tsx updates
            - 🎨 Syntax highlighting configuration
            - 📝 Comprehensive integration documentation
            - 🛠️ TypeScript templates with proper typing
          draft: false
          prerelease: false
